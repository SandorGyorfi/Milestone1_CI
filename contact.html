    <title>Contact</title>
</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa-solid fa-bars"></i></label>
        <label id="ov" class="logo">Olivia Magyar</label>
        <ul>
            <li><a class="" href="index.html">Singing</a></li>
            <li><a class="" href="acting.html">Acting</a></li>

                    target="_blank"></a></li>
        </ul>
    </nav>
    <div class="outer">
        <h1 class="h1title">Contact<a id="imdbcube" class="fa-brands fa-imdb"
                href="https://www.imdb.com/name/nm11158327/" target="_blank"></a>
        </h1>

        <br>
        <article>
           <h2>To Management:</h2>
            <div class="contact-section">
                <form class="contact-form">
                    <input type="text" class="contact-form-text" placeholder="Your name" required>
                    <input type="email" class="contact-form-text" placeholder="Your email" required>
                    <input type="text" class="contact-form-text" placeholder="Your phone" required>
                    <textarea class="contact-form-text" placeholder="Your message" required></textarea>
                    <input type="submit" class="contact-form-btn" value="Send">
                    <input type="checkbox" name="subscribe" checked="checked">
                    <p class="sub">Tick to subscribe!</p>
                </form>
            
            </div>

        </article>
    </div>

    <br>
    <footer>
